<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jsSurvivor</title>

    <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>
<body>

    <div class="container">
        <canvas id="mainCanvas"></canvas>

        <div class="infoDiv">
            <ul>
                <li>W, A, S, D, arrows - move</li>
                <li>Space - start/pause</li>
                <li>Mouse click - shoot</li>
            </ul>
            <div>
                <button id="startButton">Play</button>
                <button id="stopButton" disabled="disabled">Pause</button>
            </div>
        </div>
    </div>





    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/game/util/constants.js"></script>
    <script type="text/javascript" src="js/game/util/utils.js"></script>
    <script type="text/javascript" src="js/game/gameEngine.js"></script>
    <script type="text/javascript" src="js/game/gameObject.js"></script>
    <script type="text/javascript" src="js/game/player.js"></script>
    <script type="text/javascript" src="js/game/weapons/base/baseWeapon.js"></script>
    <script type="text/javascript" src="js/game/weapons/base/bullet.js"></script>
    <script type="text/javascript" src="js/game/enemy.js"></script>


</body>
</html>
